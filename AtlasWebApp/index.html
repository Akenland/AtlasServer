<!DOCTYPE html>
<html>

<head>
    <title>Akenland Interactive Map</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style/layout.css">

    <!-- Chat JS. -->
    <script type="text/javascript" src="chat.js" defer></script>

    <!-- Map JS. -->
    <script type="text/javascript" src="map/three/three.js"></script>
    <script type="text/javascript" src="map/three/OrbitControls.js"></script>
    <script type="text/javascript" src="map/world.js"></script>
    <script type="text/javascript" src="map/chunk.js"></script>
    <script type="text/javascript" src="map/block.js"></script>
    <script type="text/javascript" src="map/map.js" defer></script>

    <!-- Sidebar JS. -->
    <script type="text/javascript" src="sidebar.js" defer></script>

    <!-- WebSocket JS. -->
    <script type="text/javascript" src="websocket-client.js" defer></script>
</head>

<body>

    <!-- The 3D map. -->
    <div id="map">
    </div>

    <!-- Map controls. -->
    <div id="map-controls">
        <p id="location-name">Atlas Map</p>
        <p id="location-coords">0 0</p>
    </div>

    <!-- Sidebar for apps. Hidden by default. -->
    <div id="sidebar">
        <div>
            <h1 id="sidebar-title">Sidebar app</h1>
            <button id="sidebar-close-button">Close</button>
        </div>
        <div id="sidebar-content">

        </div>
    </div>

    <!-- App picker for the sidebar. Shown when sidebar is hidden. -->
    <nav id="sidebar-menu">
        <button name="players">Online Players</button>
        <button name="map-options">Map Options</button>
        <button name="draw">Draw</button>
        <button name="journal">Journal</button>
        <button name="console">Console</button>
        <button name="worldedit">WorldEdit</button>
        <button name="coreprotect">CoreProtect</button>
        <button name="files">File Editor</button>
    </nav>

    <!-- Chat box. -->
    <div id="chat">
        <div id="chat-history">

        </div>
        <input id="chat-input" type="text" placeholder="Type here to chat">
    </div>

</body>

</html>
